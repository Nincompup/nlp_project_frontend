<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVE Information Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CVE Information Lookup</h1>
        
        <!-- CVE Form -->
        <form id="cveForm" class="text-center my-4">
            <div class="input-group mb-3">
                <input type="text" id="cve_id" class="form-control" placeholder="Enter CVE ID (e.g., CVE-2019-0001)" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        
        <!-- Result Display Area -->
        <div id="result" class="mt-4"></div>
    </div>
    
    <!-- JavaScript -->
    <script src="static/scripts.js"></script>
</body>
</html>
