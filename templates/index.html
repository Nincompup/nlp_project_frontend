<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVE Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">CVE Information Lookup</h1>
        <form id="cveForm" class="mt-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter CVE ID (e.g., CVE-2019-0001)" id="cve_id" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        
        <!-- Placeholder for displaying CVE details in a table format -->
        <div id="result" class="table-responsive"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
